<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>键盘输入读取示例</title>
    <script>
        // 当文档加载完成后，绑定键盘事件监听器
        document.addEventListener('DOMContentLoaded', function() {
            document.addEventListener('keydown', function(event) {
                // 阻止默认行为，比如按下F5刷新页面等，默认情况下这行可以省略
                event.preventDefault();

                // 获取按键的键码
                var keyCode = event.keyCode || event.which;
                // 获取按键的字符（对于可打印字符）
                var char = String.fromCharCode(keyCode);
                
                // 打印按键信息到控制台
                console.log("键码: " + keyCode + ", 字符: " + char);

                // 如果你想在网页上显示输入，可以修改下面的元素内容
                document.getElementById('output').innerText = "最后按下的键: " + char;
            });
        });
    </script>
</head>
<body>
    <h2>请在页面上按下任意键</h2>
    <div id="output">最后按下的键: </div>
</body>
</html>
